<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Table</title>
</head>
<body>
    <label for="datePicker">Select Date:</label>
    <input type="date" id="datePicker" onchange="filterTable()">
    
    <table id="salesTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2023-05-15</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2023-05-16</td>
                <td>150</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <script>
        function filterTable() {
            // Get the selected date from the date picker
            const selectedDate = document.getElementById('datePicker').value;

            // Get the table and table rows
            const table = document.getElementById('salesTable');
            const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');

            // Loop through the rows and hide/show based on the selected date
            for (let i = 0; i < rows.length; i++) {
                const dateCell = rows[i].getElementsByTagName('td')[0]; // Assuming the date is in the first cell
                const rowDate = dateCell.textContent;

                if (rowDate === selectedDate) {
                    rows[i].style.display = 'table-row';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
