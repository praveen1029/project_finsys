<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Table Content Color</title>
</head>
<body>
    <h1>Your Web Page Content</h1>

    <table id="myTable">
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <!-- Add more headers as needed -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <!-- Add more rows as needed -->
            </tr>
        </tbody>
    </table>

    <button onclick="changeTextColor()">Change Text Color</button>

    <script>
        function changeTextColor() {
            // Get the table element
            const table = document.getElementById('myTable');

            // Get all the table cells (td elements) in the table body
            const cells = table.querySelectorAll('tbody td');

            // Loop through the cells and change their text color
            cells.forEach(cell => {
                cell.style.color = 'red'; // Change text color to red
            });
        }
    </script>
</body>
</html>
