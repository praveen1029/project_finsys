<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Table</title>
</head>
<body>
    <h1>Your Web Page Content</h1>

    <table id="tableToPrint">
        <!-- Your table content here -->
        <thead>
            <th>A</th>
            <th>B</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>

    <button onclick="printTable()">Print Table</button>

    <script>
        function printTable() {
            // Hide elements you don't want to print using CSS
            const elementsToHide = document.querySelectorAll('body > *:not(#tableToPrint)');
            elementsToHide.forEach(element => {
                element.style.display = 'none';
            });

            // Trigger the print dialog
            window.print();

            // Restore the visibility of hidden elements
            elementsToHide.forEach(element => {
                element.style.display = 'block';
            });
        }
    </script>
</body>
</html>
